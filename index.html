<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>WeatherForecast</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Teko:wght@300;400;700&amp;display=swap'>
<link rel='stylesheet' href='https://www.vecteezy.com/free-vector/vector'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="weatherboxapp">
  <header class="p-5 text-center" id="header_index">
    <div class="container">
      <h1 v-if="!modelShow">三十六小時氣候預測</h1>
      <div class="moon"></div>
      <div class="search">
        <div class="explore">Click to select a city</div>
        <select v-model="selected">
          <option value="" disabled="disabled">-- 選擇縣市 --</option>
          <option :value="item.City" v-for="item in weathers" v-bind:key="item.City">{{item.City}}</option>
        </select><span class="i fas fa-search" @click="modelShow = !modelShow"></span>
      </div>
      <div class="infos" v-for="item in weathers" v-bind:key="item.City" v-if="selected == '' || item.City == selected"> 
        <div class="cityweather" v-if="modelShow">
          <label>
            <input id="switch_night" type="checkbox"/>
            <div class="top">
              <svg class="tmpsvg" viewbox="0 0 150 150">
                <circle cx="0" cy="15" r="1.5"></circle>
                <text class="MaxT" x="0" y="15">{{item.todayMaxT}}°C
                  <animateMotion path="M-60,-2 20,-2 75,8 95,8" begin="0s" dur="5s" repeatCount="indefinite" additive="sum"></animateMotion>
                </text>
                <circle cx="95" cy="25" r="1.5"> </circle>
                <text class="MinT" x="95" y="25">{{item.todayMinT}}°C
                  <animateMotion path="M-0,-2 0,-2 75,8 95,8 150,8" begin="0s" dur="5s" repeatCount="indefinite" additive="sum"></animateMotion>
                </text>
                <polyline points="0,15 20,15 75,25 95,25 150,32 1000,32"></polyline>
              </svg>
              <div class="text_area"><img class="topsvg" :src="item.todayimg" alt=""/>
                <div class="adress">{{item.City}}</div>
                <div class="time">今日白天(12:00~18:00)</div>
                <div class="temperature">{{item.todayMaxT}}°C ~ {{item.todayMinT}}°C</div>
                <div class="rainProbability">
                  <div class="i fas fa-umbrella"><span>{{item.todayPOP}}%</span></div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="row">
                <div class="col-md-6 col-6">
                  <div class="text_b_area">
                    <div class="time">今晚明晨<br>(18:00~06:00)</div><img class="btsvg" :src="item.todaynightimg" alt=""/>
                    <div class="temperature">{{item.todaynightMaxT}}°C ~ {{item.todaynightMinT}}°C</div>
                    <div class="rainProbability">
                      <div class="i fas fa-umbrella"><span>{{item.todaynightPOP}}%</span></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-6">
                  <div class="text_b_area">
                    <div class="time">明日白天<br>(06:00~18:00)</div><img class="btsvg" :src="item.tomorrowimg" alt=""/>
                    <div class="temperature">{{item.tomorrowMaxT}}°C ~ {{item.tomorrowMinT}}°C</div>
                    <div class="rainProbability">
                      <div class="i fas fa-umbrella"><span>{{item.tomorrowPOP}}%</span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </header>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
